<div class="row">
    <div class="col-xs-12">
        <form [formGroup]= "recipeForm1"  (ngSubmit)="onSubmit()" >
            <div class="row"><div class="col-xs-12">
                <button type="submit"  class="btn btn-success" [disabled]="!recipeForm1.valid">Save</button> &nbsp;
                <button type="button"  class="btn btn-light" (click)="onCancel()">Cancel</button>
            </div></div>
            <div class="row"><div class="col-xs-12"><div class="form-group">
                <label for="name">Name</label>
                <input type="text" idbeh="name" formControlName="name" class="form-control">
            </div></div></div>
            <div class="row"><div class="col-xs-12"><div class="form-group">
                <label for="imagePath">Image </label>
                <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
            </div></div></div>
            <div class="row"><div class="col-xs-12"><div class="form-group">
                <img [src]="imagePath.value" class="img-responsive">
            </div></div></div>

            <div class="row"><div class="col-xs-12"><div class="form-group">
                <label for="description">Description </label>
                <textarea type="text" id="description" rows="5" class="form-control" formControlName="description"></textarea>
            </div></div></div>
             <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12" formArrayName="ingredients">
                            <div class="row" 
                            *ngFor= "let in of recipeForm1.get('ingredients')['controls']; let i = index" 
                            [formGroupName]="i" style="margin-top: 15px;"><br>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" formControlName="name">
                                </div>
                                <div class="col-xs-2">
                                    <input type="number" class="form-control" formControlName="amount">
                                </div>
                                <div class="col-xs-2">
                                    <button class="btn btn-danger" type="button" (click)="ondeleteIngredient(i)">X</button>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row"><div class="col-xs-12">
                        <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
                    </div></div>
                </div>
             </div>
        </form>
    </div>
</div>
